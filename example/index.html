<!DOCTYPE html>
<html>

<head>
    <title>Alert Ui</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge">
    <link rel="stylesheet" type="text/css" href="../dist/assets/css/alertui.min.css">
    <style>
        html,
        body {
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            margin: 0;
            padding: 0;
            top: 0;
            position: absolute;
            background: #f0f1f3;
            width: 100%;
        }
        
        body>button {
            border: none;
            color: #969696;
            padding: 7px 16px;
            border-radius: 3px;
            margin: 21px 2px;
            cursor: pointer;
            outline: none;
            font-weight: 600;
        }
        
        body>button:hover {
            background: #d0d0d0;
            color: #7b7b7b;
        }
    </style>
</head>

<body><button id="btAlert">Alert</button><button id="btConfirm">Confirm</button><button id="btPrompt">Prompt</button><button id="btNoteDefault">Note Default</button><button id="btNoteSuccess">Note Success</button><button id="btNoteError">Note Error</button>
    <script src="../dist/assets/js/alertui.js"></script>
    <script>
        (function() {
            // cache vars

            // show ALERT
            document.getElementById("btAlert").addEventListener("click", function(e) {
                e.preventDefault();

                alertui.alert('Alert Ui', 'Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.', [], function() {
                    alertui.notify('default', 'Ut enim ad minima veniam.')
                });


            });

            // show CONFIRM
            document.getElementById("btConfirm").addEventListener("click", function(e) {
                e.preventDefault();

                alertui.confirm('Confirm Ui', ' Vel et elitr sadipscing consectetuer, usu cu maiestatis referrentur. Duo at tamquam nostrud, vel nonumy veritus eu.', [], function() {
                        alertui.notify('success', 'Every pleasure is to be welcomed and every pain avoided.');
                    },
                    function() {
                        alertui.notify('error', 'But in certain circumstances and owing to the claims.');
                    }

                );

            });

            // show PROMPT
            document.getElementById("btPrompt").addEventListener("click", function(e) {
                e.preventDefault();

                alertui.prompt('Prompt Ui', ' Ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur?', [], function(_value) {

                        alertui.alert('Alert example', 'On the <strong>' + _value + '</strong> other hand, we denounce with righteous indignation.', []);

                    }, function() {
                        alertui.notify('error', 'These cases are perfectly simple and easy to distinguish');
                    }

                );

            });

            // show NOTIFICATION DEFAULT
            document.getElementById("btNoteDefault").addEventListener("click", function(e) {
                e.preventDefault();

                alertui.notify('default', 'DEFAULT: Et harum quidem rerum facilis.'), [],
                    function() {
                        alert('Callback OK');
                    }

            });

            // show NOTIFICATION SUCCESS
            document.getElementById("btNoteSuccess").addEventListener("click", function(e) {
                e.preventDefault();

                alertui.notify('success', 'SUCCESS: Et harum quidem rerum facilis est et expedita distinctio.'), [],
                    function() {
                        alert('Callback OK');
                    }

            });


            // show NOTIFICATION ERROR
            document.getElementById("btNoteError").addEventListener("click", function(e) {
                e.preventDefault();

                alertui.notify('error', 'ERROR: Et harum quidem rerum facilis est et expedita distinctio.'), [],
                    function() {
                        alert('Callback OK');
                    }

            });

        })();
    </script>
</body>

</html>
